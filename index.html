<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="display">
        <div id="history"></div>
        <div id="result"></div>
      </div>
      <div id="buttons">
        <button class="operation" id="all-clear">AC</button>
        <button class="operation" id="negator" value="negate">+/-</button>
        <button class="operation" id="backspace">BS</button>

        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" id="div" value="/">/</button>

        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" id="mul" value="x">x</button>

        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" id="sub" value="-">-</button>

        <button class="number" value=".">.</button>
        <button class="number" value="0">0</button>
        <button class="operation" id="equal-to" value="equal">=</button>
        <button class="operator" id="add" value="+">+</button>
      </div>
    </main>

    <footer>
      <p>Coded by Mugilan</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
